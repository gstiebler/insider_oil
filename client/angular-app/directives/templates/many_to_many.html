<table class="table" style="width:100%">
    <tr>
        <td width="300">
            <table class="table table-bordered">
                <tr ng-repeat="n in range(modelValues.length)">
                    <td>{{modelValues[n].name}}</td>
                    <td><button class="btn btn-default" ng-click="modelValues.splice(n, 1)">Remover</button></td>
                </tr>
            </table>
        </td>
        <td>
            <button id="add_button" class="btn btn-default" ng-click="add()">Adicionar</button><br>
            <select ng-model="selectedId">                                                                                                                                                                                                    >
                <option ng-repeat="value in comboValues" value="{{value.id}}">{{value.label}}</option>
            </select>  
        </td>
        <td>
            
        </td>
    </tr>
</table>
