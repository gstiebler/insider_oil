<div flash-message="5000" id="flashMessage" ></div> 
<div class="row">   
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-repeat="field in fields">
            <label class="control-label col-sm-2" for="{{field.htmlId}}">{{field.label}}:</label>
            <div class="col-sm-10">
                <div ng-if="!field.hasRef" >
                    <input ng-if="!field.isDate" type="text" class="form-control" id="{{field.htmlId}}"/>
                    <input ng-if="field.isDate" type="date" class="form-control" uib-datepicker-popup ng-model="dt" datepicker-options="dateOptions" ng-required="true" />
                </div>
                <select ng-if="field.hasRef" class="form-control" id="{{field.htmlId}}" >
                    <option ng-repeat="value in field.values" value="{{value.id}}" >{{value.label}}</option>
                 </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="createNewItem()" >Salvar</button>
            </div>
        </div>
    </form>
</div>
