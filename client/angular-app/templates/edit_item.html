<div flash-message="5000" ></div> 
<div class="row">   
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-repeat="field in fields">
            <label class="control-label col-sm-2" for="{{field.htmlId}}">{{field.label}}:</label>
            <div class="col-sm-10">
                <input ng-if="!field.hasRef" type="text" class="form-control" id="{{field.htmlId}}" value="{{values[field.name]}}">
                
                <select ng-if="field.hasRef" class="form-control" id="{{field.htmlId}}" ng-model="values[field.name]" >
                    <option ng-repeat="value in field.values" value="{{value.id}}" >{{value.label}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="saveItem()" >Salvar</button>
            </div>
        </div>
    </form>
</div>
