<div class="row">   
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-repeat="field in fields">
            <label class="control-label col-sm-2" for="{{field.htmlId}}">{{field.label}}:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="{{field.htmlId}}" value="{{values[field.name]}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="saveItem()" >Salvar</button>
            </div>
        </div>
    </form>
</div>
