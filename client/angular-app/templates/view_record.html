<div ng-repeat="field in record">
    <span class="col-sm-2">{{field.label}}:</span>
    <div ng-if="field.ref" >
        <a class="col-sm-10" href="/app/view_record?source={{field.model}}&id={{field.value}}" >{{field.name}}</a>    
    </div>
    <div ng-else-if="field.isList">
        <span ng-repeat="item in field.value" class="col-sm-10">{{item}}</span>
    </div>
    <div ng-else-if="field.isProjectList">
        <a ng-repeat="item in field.value" class="col-sm-10" href="/app/view_record?source={{item.model}}&id={{item.id}}" >{{item.name}}</a> 
    </div>
    <div ng-else>
        <span class="col-sm-10">{{field.value}}</span>
    </div>
</div>
<br><br><br>
<hr>
