<p ng-repeat="field in record">
    <span class="col-sm-2">{{field.label}}:</span>
    <span ng-if="!field.ref" class="col-sm-10">{{field.value}}</span>
    <a ng-if="field.ref" class="col-sm-10" href="/app/view_record?source={{field.source}}&id={{field.value}}" >{{field.name}}</a>
</p>
<br><br><br>
<hr>
<h4 ng-if="news.length > 0" class="col-sm-10">Not√≠cias:</h4>
<br>
<p ng-repeat="newsItem in news">
    <b><span>{{newsItem.title}}</span></b><br>
    <span>{{newsItem.created_at}}</span><br>
    <span ng-bind-html="newsItem.content"/><br>
    <hr>
</p>
