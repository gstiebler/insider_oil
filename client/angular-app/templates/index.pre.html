        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- Scroll JS -->
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>
        <script>
        $(function () {
          genaratept();
          $(".plan").mCustomScrollbar({
              theme:"insideoil"
          });
          $(".tag-body").mCustomScrollbar({
              theme:"insideoil",
              axis:"x"
          });
          $(".radio").mCustomScrollbar({
              theme:"insideoil"
          });
        });
        $( ".add-btn" ).on( "click", function() {
          $(this).hide();
          $( ".ad-window-body" ).fadeIn("slow");
        });
        $( ".ad-window-close" ).on( "click", function() {
          $( ".ad-window-body" ).fadeOut("slow");
          $( ".add-btn" ).fadeIn("slow");
        });
        $( ".control-label" ).on( "click", function() {
          ( $( this ).has( ".radio-selects" ).length ? $( ".radio-selects" ).hide() & $( this ).find( ".radio-selects" ).show() : "" )
        });
        function genaratept() {
          var a = $( ".flat" ).find( ".plan-wrapper" ).length;
          var b = $( ".plan-wrapper" ).width() + 30;
          $( ".flat" ).width( b * a);
        }
        </script>
    <div class="container-1450">
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div flash-message="5000" id="flashMessage" ></div> 
        <div ng-view id="angularContainer"></div>
