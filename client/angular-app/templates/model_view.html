<h1>{{viewParams.tableLabel}}</h1>
<div class="table-responsive">
    <table id="mainTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
</div>
<button class="btn btn-large btn-success" ng-click="createItem()" >Adicionar {{viewParams.tableLabel}}</button><br><br>
<button class="btn btn-large btn-success" ng-click="showMap()" ng-show="viewParams.hasMap">Mapa</button>
<br><br><br>
 <h4>Enviar arquivo Excel</h4>
  <upload-excel-file model-name="dataSource" on-file-uploaded="onFileUploaded" ></upload-excel-file>
<button ng-click="importFromURL()" >Importar Excel da URL</button><br><br>
<button ng-click="getExcelFile()" >Baixar arquivo Excel</button>
