<div flash-message="5000" ></div> 
<h1>{{viewParams.tableLabel}}</h1>
<div class="table-responsive">
    <table id="mainTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
</div>
<button class="btn btn-large btn-success" ng-click="createItem()" >Adicionar {{viewParams.tableLabel}}</button><br><br>
<button class="btn btn-large btn-success" ng-click="showMap()" ng-show="viewParams.hasMap">Mapa</button>
<br><br><br>
 <h4>Enviar arquivo Excel</h4>
  <input id="uploadExcelButton" class="btn btn-large btn-success" type="file" ngf-select="uploadFiles($file, $invalidFiles)"
          ngf-pattern=".xls,.xlsx" ngf-max-height="1000" ngf-max-size="10MB">
      Escolha o arquivo</button>
  <br><br>
  File:
  <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
      <span class="progress" ng-show="f.progress >= 0">
          <div style="width:{{f.progress}}%"  
               ng-bind="f.progress + '%'"></div>
      </span>
  </div>     
  {{errorMsg}} {{fileUploadStatus}}
