<div class="row">   
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="current_password">Senha atual:</label>
            <input class="col-sm-10" type="password" class="form-control" id="current_password" ng-model="currentPassword"/>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="new_password1">Nova senha:</label>
            <input class="col-sm-10" type="password" class="form-control" id="new_password1" ng-model="newPassword1"/>
        </div>
            
        <div class="form-group">
            <label class="control-label col-sm-2" for="new_password2">Repita a nova senha:</label>
            <input class="col-sm-10" type="password" class="form-control" id="new_password2" ng-model="newPassword2"/>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="changePassword()" >Mudar senha</button>
            </div>
        </div>
    </form>
</div>
